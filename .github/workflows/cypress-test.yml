name: Cypress Test Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Clear Cache
        run: rm -rf ~/.cache

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run
        env:
          CYPRESS_BASE_URL: https://www.saucedemo.com/

      - name: Upload Cypress Screenshots and Videos
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots-and-videos
          path: cypress/screenshots,cypress/videos

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-results
          path: cypress/reports
